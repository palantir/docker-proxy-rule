buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://dl.bintray.com/palantir/releases"
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.netflix.nebula:nebula-dependency-recommender:3.6.3'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.5.3'
        classpath 'com.palantir:gradle-baseline-java:0.10.0'
        classpath 'gradle.plugin.com.palantir.configurationresolver:gradle-configuration-resolver-plugin:0.1.0'
        classpath 'gradle.plugin.org.inferred:gradle-processors:1.2.5'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/palantir/releases"
    }
}

apply plugin: 'com.palantir.git-version'

group = 'com.palantir.docker.proxy'
version gitVersion()

apply plugin: 'com.palantir.configuration-resolver'

apply plugin: 'java'
apply plugin: 'com.palantir.baseline-config'
apply plugin: 'com.palantir.baseline-checkstyle'
apply plugin: 'com.palantir.baseline-eclipse'
apply plugin: 'com.palantir.baseline-findbugs'
apply plugin: 'com.palantir.baseline-idea'

apply plugin: 'nebula.dependency-recommender'
apply plugin: 'org.inferred.processors'

dependencyRecommendations {
    strategy OverrideTransitives
    propertiesFile file: project.rootProject.file('versions.props')
}

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'com.palantir.docker.compose', name: 'docker-compose-rule'
    compile group: 'net.amygdalum', name: 'xrayinterface'
    compile group: 'junit', name: 'junit'

    processor group: 'org.immutables', name: 'value'

    testCompile group: 'org.assertj', name: 'assertj-core'
    testCompile group: 'org.mockito', name: 'mockito-core'
}

if (System.env.CIRCLE_TEST_REPORTS) {
    test.reports.junitXml.destination = file(System.env.CIRCLE_TEST_REPORTS)
}
